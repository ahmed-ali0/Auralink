<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="Style/details.css">
    <link href='boxicons-free/free/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title> Main | Dashboard </title>
</head>

<body>


    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img class="img_logo" src="Image/Logo.png" alt="#"> Auralink
        </div>
        <div class="menu">
            <a href="Index.html">Home</a>
            <a href="devices.html">Devices</a>
            <a href="users.html">Users</a>
            <a href="settings.html">Settings</a>
        </div>
        <div class="user-manual">
            <a href="user-manual.html"> <button> <i class='bx  bx-door'></i> User Manual </button> </a>
        </div>
    </div>
    <!-- End Sidebar -->


    <!-- Navbar -->
    <div class="navbar">
        <div class="status">
            <div class="users active">
                <i class='bx  bx-group'></i>
                <h6>2</h6>
            </div>
            <div class="users inactive">
                <i class='bx  bx-group'></i>
                <h6>2</h6>
            </div>
        </div>
        <div class="alarm">
            <i class='bx  bx-notification'> </i>
        </div>
    </div>
    <!-- End Navbar -->


    <!-- Content -->
    <div class="card">
        <div class="row one">
            <div class="transmission">
                <div class="up">
                    <i class='bx  bx-arrow-to-top'></i>
                    <h5>5.68</h5>
                    <h6>mp</h6>
                </div>
                <div class="down">
                    <i class='bx  bx-arrow-from-top'></i>
                    <h5>0.0</h5>
                    <h6>mb</h6>
                </div>
            </div>
            <div class="speed">
                <i class='bx bx-tachometer'></i>
                <h5>2.6</h5>
                <h6>mb/s</h6>
            </div>
        </div>
        <div class="row two">
            <div class="dev_id">
                <h6>Dev Id: </h6>
                <h5>2</h5>
            </div>
            <div class="dev_status">
                <h6>Dev Status: </h6>
                <h5 class="act">Active</h5>
            </div>
        </div>
        <div class="row three">
            <h6>Performance:- </h6>
            <div class="ram">
                <h6>RAM: </h6>
                <h5>15.6</h5>
                <h6>%</h6>
            </div>
            <div class="cpu">
                <h6>CPU: </h6>
                <h5>15.6</h5>
                <h6>%</h6>
            </div>
            <div class="disk">
                <h6>DISK: </h6>
                <h5>15.6</h5>
                <h6>%</h6>
            </div>
        </div>
        <div class="row four">
            <div class="ip_address">
                <h6>IP Address: </h6>
                <h5>192.168.1.1</h5>
            </div>
            <div class="mac_address">
                <h6>MAC Address: </h6>
                <h5>9C-35-58-SF-4C-D7</h5>
            </div>
        </div>
        <div class="row five">
            <div class="user_signing">
                <h6>User ID: </h6>
                <h5>2</h5>
            </div>
            <div class="lock">
                <button><i class='bxr  bx-power'></i> </button>
            </div>
        </div>
        <div class="row six">
            <div class="last_hour">
                <i class='bx  bx-chart-line'></i>
                <h6>In Last Hour: </h6>
                <h5>2543.43</h5>
                <h6>mb</h6>
            </div>
            <div class="file_status">
                <div class="succ">
                    <h6>Successful: </h6>
                    <h5> (12/13) </h5>
                </div>
                <div class="error">
                    <h6>Packet Error: </h6>
                    <h5> (1/13) </h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->


    <script src="Js/mode.js" defer></script>

</body>

</html>
