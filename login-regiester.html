<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="Style/Login-regiester.css">
    <link href='boxicons-master/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* بسيط لتجربة — عدّل على ذوقك */
        body, html { height:100%; margin:0; font-family: sans-serif; background:#f2edd7ff; }
        .vanta-container { position:absolute; width:100%; height:100%; min-height:200px; overflow:hidden; }
        /* محتوى داخل العنصر عشان تشوف overlay نصي */
        .vanta-overlay { position:relative; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:2; }
        canvas.vanta-canvas { position:absolute; inset:0; width:100%; height:100%; display:block; z-index:0; }
      </style>
</head>

<body>

    <!-- credits to the writter @leonam-silva-de-souza -->
    <div class="container">
        <div class="form-box login">
            <form action="index.html" method="get" >
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" value="send" class="btn login-sup">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn register-sup">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <div id="your-element-selector" class="vanta-container">
        <!-- canvas سيتم إنشاؤه برمجياً -->
      </div>
    
      <script>
        (function(){
          const SETTINGS = {
            el: '#your-element-selector',
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200,
            minWidth: 200,
            scale: 1.00,
            scaleMobile: 1.00,
            points: 90,
            maxDistance: 200,
            pointSize: 4.2,
            speed: 0.5,
            lineWidth: 1.0,
        
            color: '#082644',
            background: '#000000',
            pointAlpha: 1,
            lineAlpha: 1
          };
        
          function hexToRGB(hex){
            const bigint = parseInt(hex.replace('#',''), 16);
            return {
              r: (bigint >> 16) & 255,
              g: (bigint >> 8) & 255,
              b: bigint & 255
            };
          }
          SETTINGS.color = hexToRGB(SETTINGS.color);
        
          const el = document.querySelector(SETTINGS.el);
          if (!el) return console.error('Element not found:', SETTINGS.el);
        
          const canvas = document.createElement('canvas');
          canvas.className = 'vanta-canvas';
          el.appendChild(canvas);
          const ctx = canvas.getContext('2d');
        
          let DPR = Math.max(1, window.devicePixelRatio || 1);
        
          // ------- POINTER -------
          const pointer = { x: -1e9, y: -1e9, active: false };
        
          el.addEventListener('mousemove', (e) => {
            const rect = el.getBoundingClientRect();
            pointer.x = e.clientX - rect.left;
            pointer.y = e.clientY - rect.top;
            pointer.active = true;
          });
        
          el.addEventListener('mouseleave', () => {
            pointer.active = false;
            pointer.x = -1e9;
            pointer.y = -1e9;
          });
        
          class Point {
            constructor(w, h) { this.reset(w, h); }
            reset(w, h) {
              this.x = Math.random() * w;
              this.y = Math.random() * h;
              const angle = Math.random() * Math.PI * 2;
              const speed = (Math.random() * 0.5 + 0.1) * SETTINGS.speed;
              this.vx = Math.cos(angle) * speed;
              this.vy = Math.sin(angle) * speed;
              this.size = (Math.random() * 0.6 + 0.6) * SETTINGS.pointSize;
            }
            update(w, h, dt) {
              this.x += this.vx * dt;
              this.y += this.vy * dt;
        
              if (this.x < 0 || this.x > w) this.vx *= -1;
              if (this.y < 0 || this.y > h) this.vy *= -1;
        
              // ------- REPULSION FROM MOUSE -------
              if (pointer.active) {
                const dx = this.x - pointer.x;
                const dy = this.y - pointer.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
        
                const repelRadius = 120; // قطر تأثير التنافر
                const force = 0.5; // قوة التنافر
        
                if (dist < repelRadius && dist > 0) {
                  const effect = (1 - dist / repelRadius) * force;
                  this.vx += (dx / dist) * effect;
                  this.vy += (dy / dist) * effect;
                }
              }
            }
          }
        
          let points = [];
          function createPoints(count, w, h) {
            points = [];
            for (let i=0;i<count;i++) points.push(new Point(w,h));
          }
        
          let width = 0, height = 0;
          function resizeCanvas() {
            const rect = el.getBoundingClientRect();
            width = rect.width;
            height = rect.height;
        
            DPR = Math.max(1, window.devicePixelRatio || 1);
            canvas.width = Math.round(width * DPR);
            canvas.height = Math.round(height * DPR);
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
          }
        
          function drawPoint(p) {
            ctx.beginPath();
            ctx.fillStyle = `rgba(${SETTINGS.color.r}, ${SETTINGS.color.g}, ${SETTINGS.color.b}, ${SETTINGS.pointAlpha})`;
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
          }
        
          function drawLine(a, b, maxD) {
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist > maxD) return;
        
            const t = 1 - dist / maxD;
            ctx.strokeStyle = `rgba(${SETTINGS.color.r}, ${SETTINGS.color.g}, ${SETTINGS.color.b}, ${SETTINGS.lineAlpha * (0.4 + t)})`;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        
          let last = performance.now();
          let rafId = null;
        
          function step(now) {
            const dt = Math.min(50, now - last) / 16.6667;
            last = now;
        
            for (let p of points) p.update(width, height, dt);
        
            ctx.fillStyle = SETTINGS.background;
            ctx.fillRect(0,0,width,height);
        
            const maxD = SETTINGS.maxDistance;
        
            for (let i=0;i<points.length;i++){
              for (let j=i+1;j<points.length;j++){
                drawLine(points[i], points[j], maxD);
              }
            }
        
            for (let p of points) drawPoint(p);
        
            rafId = requestAnimationFrame(step);
          }
        
          window.addEventListener('resize', resizeCanvas);
        
          function start() {
            resizeCanvas();
            createPoints(SETTINGS.points, width, height);
            last = performance.now();
            rafId = requestAnimationFrame(step);
          }
        
          start();
        
        })();
        </script>
           
    
    <script src="Js/Login-regiester.js"></script>
        <!-- <script src="Js/mode.js" defer ></script> -->

</body>

</html>
